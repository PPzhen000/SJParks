<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Dashboard - SJParks</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">

    </head>

    <body>
        <div class="header">
            <h1>SJParks</h1>
            <p>Administrative Dashboard</p>
            <p>{$Current Session Usernmae$}</p>

        </div>
        <form action="/logout" method="POST">
            <input type="submit" class="btn btn-danger" id="Log Out">
        </form>
        <hr>

        <!-- send New Message -->
        <section class="wrapper">
            <form action='/admin/send_message' method='POST'>
                <input type="checkbox" name="parkID" value="hack" style="display:none" checked>
                <br>
                <input type="checkbox" name="parkID" value="rose"> Municipal Rose Garden<br>
                <input type="checkbox" name="parkID" value="bh"> Willow Street Frank Bramhall Park<br>
                <input type="checkbox" name="parkID" value="dm"> Del Monte Park<br>
                <textarea rows="4" cols="50" id="message" name="message"></textarea> <br>
                <input type="submit" class="btn btn-success send-message" id="send_message">
            </form>
        </section>
        <hr>
        <br>

        <!-- Add New User Form-->
        <section class="wrapper">
            <h1> Add New User </h1>
            <form action="/admin/newuser" method="POST">
                <div class="container" style="background-color:#ebe7e7">
                    <input type="text" placeholder="First name" name="firstName" required>
                    <input type="text" placeholder="Last name" name="lastName" required>
                    <input type="text" placeholder="New Username" name="userName" required>
                    <input type="password" placeholder="Password" name="psw" required>
                    <input type="password" placeholder="Confirm Password" name="cpsw" required>
                    <input type="text" placeholder="Phone" name="userPhone" required>
                    <input type="text" placeholder="Email" name="userEmail" required>
                    <input type="checkbox" name="isAdmin"> Admin<br>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="submit" class="btn btn-outline-success" id="crtBtn">Create User</button>
                    <button type="button" class="btn cancelbtn">Clear All</button>
                    <button type="button" class="cnclBtn" style="display: none">Cancel</button>
                </div>
            </form>
        </section>


        <!-- Add New Park Form-->
        <section class="wrapper">
            <h1> Add New Park </h1>
            <form action="/admin/newpark" method="POST">

                <input type="text" placeholder="Park Name" name="parkname" required>
                <input type="text" placeholder="Park Code" name="parkcode" required>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="submit" class="btn btn-outline-success" id="crtBtn">Create New Park</button>
                </div>
            </form>
        </section>
    </body>

</html>
